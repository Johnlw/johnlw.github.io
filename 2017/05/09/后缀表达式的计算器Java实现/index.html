9;)&#39;);</span><br><span class="line"></span><br><span class="line">	public Integer prior;&#x2F;&#x2F; 优先级</span><br><span class="line">	public Character operator;&#x2F;&#x2F; 操作符</span><br><span class="line"></span><br><span class="line">	private OperatorsEnum(int prior, char operator) &#123;</span><br><span class="line">		this.prior &#x3D; prior;</span><br><span class="line">		this.operator &#x3D; operator;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	public String toString() &#123;</span><br><span class="line">		return String.valueOf(operator);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61< ne">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br><span class="line">171</span><br><span class="line">172</span><br><span class="line">173</span><br><span class="line">174</span><br><span class="line">175</span><br><span class="line">176</span><br><span class="line">177</span><br><span class="line">178</span><br></pre></td><td class="code"><pre><span class="line">package cn.john.cal;</span><br><span class="line"></span><br><span class="line">import java.util.LinkedList;</span><br><span class="line">import java.util.Scanner;</span><br><span class="line"></span><br><span class="line">&#x2F;**</span><br><span class="line"> * </span><br><span class="line"> * @ClassName: Cal</span><br><span class="line"> * </span><br><span class="line"> * @Description:</span><br><span class="line"> *               &lt;p&gt;</span><br><span class="line"> *               基于后缀表达式的简易计算器，目前支持个位数加、减、乘、除、模和括号六种运算。</span><br><span class="line"> *               &lt;p&gt;</span><br><span class="line"> *               中缀表达式-&gt;后缀表达式 操作符入栈</span><br><span class="line"> *               &lt;p&gt;</span><br><span class="line"> *               后缀表达式-&gt;计算值 操作数入栈</span><br><span class="line"> * </span><br><span class="line"> * @author: John</span><br><span class="line"> * </span><br><span class="line"> * @date: 2017年5月9日 下午7:55:58</span><br><span class="line"> * </span><br><span class="line"> *&#x2F;</span><br><span class="line">public class Cal &#123;</span><br><span class="line"></span><br><span class="line">	&#x2F;**</span><br><span class="line">	</span><br><span class="line">	 * @Title: toPostFix</span><br><span class="line">	</span><br><span class="line">	 * @Description: 将中缀表达式转换为后缀表达式</span><br><span class="line">	</span><br><span class="line">	 * @param infix</span><br><span class="line">	 * @return</span><br><span class="line">	</span><br><span class="line">	 * @return: String</span><br><span class="line">	</span><br><span class="line">	 *&#x2F;</span><br><span class="line">	public String toPostFix(String infix) &#123;</span><br><span class="line">		&#x2F;&#x2F; 算式字符数组</span><br><span class="line">		char[] ch &#x3D; infix.trim().toCharArray();</span><br><span class="line">		LinkedList&lt;OperatorsEnum&gt; stack &#x3D; new LinkedList&lt;OperatorsEnum&gt;();</span><br><span class="line">		StringBuilder sb &#x3D; new StringBuilder();</span><br><span class="line"></span><br><span class="line">		OperatorsEnum op &#x3D; null;</span><br><span class="line"></span><br><span class="line">		for (int i &#x3D; 0; i &lt; ch.length; i++) &#123;</span><br><span class="line">			&#x2F;&#x2F; 对每个算式字符，检查它是不是操作符</span><br><span class="line">			if ((op &#x3D; isOperator(ch[i])) &#x3D;&#x3D; null) &#123;</span><br><span class="line">				sb.append(ch[i]);</span><br><span class="line">			&#125; else &#123;</span><br><span class="line">				&#x2F;&#x2F; 右括号</span><br><span class="line">				&#x2F;&#x2F; 持续弹出栈顶元素直到遇到左括号，但是不输出左括号</span><br><span class="line">				if (op.equals(OperatorsEnum.RIGHT_BRACKET)) &#123;</span><br><span class="line">					&#x2F;&#x2F; 如果不是左括号，持续弹出并输出</span><br><span class="line">					while (!stack.peek().equals(OperatorsEnum.LEFT_BRACKET)) &#123;</span><br><span class="line">						sb.append(stack.pop());</span><br><span class="line">					&#125;</span><br><span class="line">					&#x2F;&#x2F; 此时栈顶元素为左括号，直接弹出，不输出</span><br><span class="line">					stack.pop();</span><br><span class="line">				&#125; else &#123;</span><br><span class="line">					&#x2F;&#x2F; 非右括号</span><br><span class="line">					&#x2F;&#x2F; 1、弹出并输出所有高优先级或者同等优先级，直到遇到低优先级或者左括号为止</span><br><span class="line">					&#x2F;&#x2F; 上面的弹出语句有可能将栈弹空，检查stack的size避免NPE</span><br><span class="line">					while (stack.size() &gt; 0 &amp;&amp; stack.peek().prior &gt;&#x3D; op.prior</span><br><span class="line">							&amp;&amp; !stack.peek().equals(OperatorsEnum.LEFT_BRACKET)) &#123;</span><br><span class="line">						sb.append(stack.pop());</span><br><span class="line">					&#125;</span><br><span class="line">					&#x2F;&#x2F; 2、将当前操作符入栈</span><br><span class="line">					stack.push(op);</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		&#x2F;&#x2F; 弹出所有栈中剩余操作符</span><br><span class="line">		while (stack.size() &gt; 0) &#123;</span><br><span class="line">			sb.append(stack.pop());</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		return sb.toString();</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	&#x2F;**</span><br><span class="line">	</span><br><span class="line">	 * @Title: calc</span><br><span class="line">	</span><br><span class="line">	 * @Description: 计算后缀表达式的值</span><br><span class="line">	</span><br><span class="line">	 * @param postfix</span><br><span class="line">	 * @return</span><br><span class="line">	</span><br><span class="line">	 * @return: double</span><br><span class="line">	</span><br><span class="line">	 *&#x2F;</span><br><span class="line">	public double calc(String postfix) &#123;</span><br><span class="line">		char[] ch &#x3D; postfix.toCharArray();</span><br><span class="line">		LinkedList&lt;Double&gt; stack &#x3D; new LinkedList&lt;Double&gt;();</span><br><span class="line">		OperatorsEnum op &#x3D; null;</span><br><span class="line">		for (int i &#x3D; 0; i &lt; ch.length; i++) &#123;</span><br><span class="line">			if ((op &#x3D; isOperator(ch[i])) &#x3D;&#x3D; null) &#123;</span><br><span class="line">				&#x2F;&#x2F; 不是操作符，将当前数值入栈</span><br><span class="line">				stack.push(Double.parseDouble(String.valueOf(ch[i])));</span><br><span class="line">			&#125; else &#123;</span><br><span class="line">				&#x2F;&#x2F; 是操作符，进行计算</span><br><span class="line">				double b &#x3D; stack.pop();</span><br><span class="line">				double a &#x3D; stack.pop();</span><br><span class="line">				switch (op) &#123;</span><br><span class="line">				case PLUS:</span><br><span class="line">					stack.push(a + b);</span><br><span class="line">					break;</span><br><span class="line">				case MINUS:</span><br><span class="line">					stack.push(a - b);</span><br><span class="line">					break;</span><br><span class="line">				case MULTIPLY:</span><br><span class="line">					stack.push(a * b);</span><br><span class="line">					break;</span><br><span class="line">				case DIVIDE:</span><br><span class="line">					stack.push(a &#x2F; b);</span><br><span class="line">					break;</span><br><span class="line">				case MODULAR:</span><br><span class="line">					stack.push(a % b);</span><br><span class="line">					break;</span><br><span class="line">				default:</span><br><span class="line">					break;</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		return stack.pop();</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	&#x2F;**</span><br><span class="line">	</span><br><span class="line">	 * @Title: isOperator</span><br><span class="line">	</span><br><span class="line">	 * @Description: 判断字符是否为操作符</span><br><span class="line">	</span><br><span class="line">	 * @param ch</span><br><span class="line">	 * @return</span><br><span class="line">	</span><br><span class="line">	 * @return: OperatorsEnum</span><br><span class="line">	</span><br><span class="line">	 *&#x2F;</span><br><span class="line">	private OperatorsEnum isOperator(char ch) &#123;</span><br><span class="line">		for (OperatorsEnum op : OperatorsEnum.values()) &#123;</span><br><span class="line">			if (ch &#x3D;&#x3D; op.operator) &#123;</span><br><span class="line">				return op;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		return null;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	</span><br><span class="line">	&#x2F;&#x2F; test</span><br><span class="line"></span><br><span class="line">	&#x2F;**</span><br><span class="line">	</span><br><span class="line">	 * @Title: readEquation</span><br><span class="line">	</span><br><span class="line">	 * @Description: 终端输入算式</span><br><span class="line">	</span><br><span class="line">	 * @return</span><br><span class="line">	</span><br><span class="line">	 * @return: String</span><br><span class="line">	</span><br><span class="line">	 *&#x2F;</span><br><span class="line">	public String readEquation() &#123;</span><br><span class="line">		Scanner sc &#x3D; new Scanner(System.in);</span><br><span class="line">		String equation &#x3D; sc.nextLine();</span><br><span class="line">		sc.close();</span><br><span class="line">		return equation;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	public static void main(String[] args) &#123;</span><br><span class="line">		Cal c &#x3D; new Cal();</span><br><span class="line">		System.out.println(&quot;Please input an equation,press ENTER to submit!&quot;);</span><br><span class="line">		String infix &#x3D; c.readEquation();</span><br><span class="line">		String s &#x3D; c.toPostFix(infix);</span><br><span class="line">		System.out.println(&quot;postfix: &quot; + s);</span><br><span class="line">		System.out.println(&quot;Result: &quot;+infix + &quot;&#x3D;&quot; + c.calc(s));</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
